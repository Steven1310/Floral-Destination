        <title>Floral Destination</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />

    </head>
	<script>  
	function validate(){  
	var num=document.myform.num.value;  
	if (isNaN(num)){  
	  document.getElementById("mobilesignup").innerHTML="Enter Numeric value only";  
	  return false;  
	}else{  
	  return true;  
	  }  
	}  
</script>  
    <body>
        <div class="container">
			<br>
			<section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="login.php" method="POST" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
								<p>
									Not Intrested ? <a href="index.html" class="to_register">Go to main page</a>
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="register.php" method="post" name="myform" autocomplete="on" onsubmit="return validate()"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="uname" required="required" type="text" placeholder="Username" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="email" required="required" type="email" placeholder="Email"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwd" required="required" type="password" placeholder="Password" title="Password must contain at least 6 characters, including UPPER/lowercase and numbers"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"  onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : ''); if(this.checkValidity()) form.pwd2.pattern = this.value;"/>
                                </p>
                                <p> 
                                    <label for="mobile" class="youmobile" data-icon="m">Your Contact </label>
                                    <input id="mobilesignup" name="mobile" required="required" type="text" placeholder="Mobile" pattern="[7-9]{1}[0-9]{9}" title="Enter number starting with 7,8,9 and remaining 9 digits with 0-9"/>
                                </p>
                                 
									<input type="submit" value="submit"/> <br>
								<p>
									Not Intrested ? <a href="index.html" class="to_register">Go to main page</a>
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
